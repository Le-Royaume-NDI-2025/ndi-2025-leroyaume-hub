services:
  throne-room:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: throne-room
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  throne-room-dev:
    image: node:20-alpine
    container_name: throne-room-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
